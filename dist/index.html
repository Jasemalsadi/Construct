<html>
    <head>
        <title>This, is the Construct.</title>
        
    </head>
    <body>
        <div class="container u-full-width u-max-full-width" >

            <!--<form>
            <div class="row" >
                <div class="six columns" >
                    <label for="txt-argv0">Arg0</label>
                    <input class="u-full-width" placeholder="www.bad.com"
                           id="txt-argv0">
                </div>
            </div>
            </form>-->

            <div class="row">
                <div class="seven columns">
                    <h6>Events</h6>
                    <div class="container u-full-width u-max-full-width">
                        <div class="row">
                            <div id="messages" class="twelve columns">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="five columns">
                    <h6>Input</h6>
                    <button id="btn-debug">Debug</button>
                    <textarea id="txt-code" 
                        style="height:250px; font-size: 0.8em; font-family: Courier" 
                        class="u-full-width" placeholder="Paste JS here..."></textarea>

                    <textarea id="stdin"
                        style="height:250px; font-size: 0.8em; font-family: Courier" 
                        class="u-full-width" placeholder="StdOut"></textarea>

                </div>
            </div>
        </div>
        <script src="bundle.js"></script>


        <script type="x-tmpl-mustache" id="tmpl-msg-basic">
            <div class="row" style="border-left: solid 1px #a4e405;">
                <div class="twelve columns" style="padding: 5px;">
                    <span style="color: white;">{{ title }}</span>
                    <br>
                    <span style="color: #556276; font-size: 0.8em">{{ subtitle }}</span>  
                </div>
            </div>
        </script>


        <script type="x-tmpl-mustache" id="tmpl-msg-exception">
            <div class="twelve columns msgbox">
                <span style="color:#a4e405">[!]</span>
                <span style="color: #4fa9bc; font-weight: 1200"> ERROR </span>
                <span style="color: #cec767;">{{ type }}</span>
                <span style="color: #4fa9bc;"> -&gt; </span>
                <span style="color: #e42169;">{{ message }}</span>
                <pre style="color: #pink;">{{ stack }}</pre>
            </div>
        </script>

        <script type="x-tmpl-mustache" id="tmpl-msg-prop-access">
            <div class="row" style="border-left: solid 1px #e42169;">
                <div class="twelve columns" style="padding: 5px;">
                    <span style="color: white;">{{ tag }}</span>
                    <span style="color: #4fa9bc;"> :: </span>
                    <span style="color: #556276; font-size: 0.8em">{{ key }}</span>  
                </div>
            </div>
        </script>

        <script type="x-tmpl-mustache" id="tmpl-msg-construct">
            <div class="twelve columns msgbox">
                <span style="color:#a4e405">[+]</span>
                <span style="color: #4fa9bc;"> new </span>
                <span style="color: #cec767;">{{ parent }}</span>
                <span style="color: #4fa9bc;"> -&gt; </span>
                <span style="color: #e42169;">{{ arg }}</span>
            </div>
        </script>

        <script type="x-tmpl-mustache" id="tmpl-msgrow">
            <div class="twelve columns msgbox">
                <span style="color:#a4e405">[+]</span>
                <span style="color: #4fa9bc;"> new </span>
                <span style="color: #cec767;">{{ title }}</span>
                <span style="color: #4fa9bc;"> -&gt; </span>
                <span style="color: #e42169;">WScript.Shell</span>
            </div>
        </script>
    </body>
</html>
